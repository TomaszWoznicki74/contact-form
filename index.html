<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Contact Us</h1></header>
    <main>
      <form action="/" method="GET">
        <section class="user-details">
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="user-name">Your Name</label>
              <input type="text" name="username" id="user-name" required />
            </li>
            <li>
              <label for="user-email">Your E-mail Address</label>
              <input type="email" name="useremail" id="user-email" required />
            </li>
            <li>
              <label for="user-phone">Your Phone Number</label>
              <input
                type="tel"
                name="userphone"
                id="user-phone"
                maxlength="9"
                required
              />
            </li>
          </ul>
          <section class="message-area">
            <label for="user-message">Your Message</label>
            <textarea name="usermessage" id="user-message" cols=""></textarea>
          </section>
          <section>
            <label for="user-select">How did you find us?</label>
            <select name="userselect" id="user-select">
              <option value="web-search">Web Search</option>
              <option value="word-of-mouth">Word of Mouth</option>
              <option value="other">Other</option>
            </select>
          </section>
        </section>
        <section class="user-reply">
          <h2>How should we replay?</h2>
          <ul>
            <li class="form-control-line">
              <input type="radio" name="reply" id="contact-phone" value="phone"/>
              <label for="contact-phone">Call me</label>
            </li>
            <li class="form-control-line">
              <input type="radio" name="reply" id="contact-email" value="email"/>
              <label for="contact-email">Call me</label>
            </li>
            <li class="form-control-line">
              <input type="radio" name="reply" id="contact-no-replay" value="no-replay"/>
              <label for="contact-no-replay">Don't reply</label>
            </li>
          </ul>
          <section class="user-terms">
            <input type="checkbox" name="terms" id="user-terms" required />
            <label for="user-terms">Accept Terms</label>
          </section>
        </section>
        <section class="buttons-form">
          <button class="btn-reset" type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
