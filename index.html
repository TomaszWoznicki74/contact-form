<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>Contact Us</h1></header>
    <main>
      <form action="/" method="GET">
        <section class="user-details">
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="user-name">Your Name</label>
              <input type="text" name="username" id="user-name" required />
            </li>
            <li>
              <label for="user-email">Your E-mail Address</label>
              <input type="email" name="useremail" id="user-email" required />
            </li>
            <li>
              <label for="user-phone">Your Phone Number</label>
              <input
                type="tel"
                name="userphone"
                id="user-phone"
                maxlength="9"
                required
              />
            </li>
            <li>
              <label for="user-message">Your Message</label>
              <textarea
                name="usermessage"
                id="user-message"
                cols="30"
                rows="10"
              ></textarea>
            </li>
            <li>
              <label for="user-select">How did you find us?</label>
              <select name="userselect" id="user-select">
                <option value="web search">Web Search</option>
                <option value="word of mouth">Word of Mouth</option>
                <option value="other">Other</option>
              </select>
            </li>
          </ul>
        </section>
        <section class="user-reply">
          <h2>How should we replay?</h2>
          <ul>
            <li>
              <input type="radio" name="reply" id="phone" />
              <label for="phone">Call me</label>
            </li>
            <li>
              <input type="radio" name="reply" id="email" />
              <label for="email">Call me</label>
            </li>
            <li>
              <input type="radio" name="reply" id="no-replay" />
              <label for="no-replay">Don't reply</label>
            </li>
            <li>
              <input type="checkbox" name="terms" id="user-terms" required />
              <label for="user-terms">Accept Terms</label>
            </li>
          </ul>
        </section>
        <section>
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
